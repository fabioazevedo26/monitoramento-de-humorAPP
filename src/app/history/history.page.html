<ion-header>
  <ion-toolbar>
    <ion-title>Mood History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let entry of entries">
      <ion-label>
        <h2>{{ entry.date | date:'short' }}</h2>
        <h3>{{ entry.mood }}</h3>
        <p>{{ entry.note }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
